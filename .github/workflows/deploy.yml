name: Run Firebase Calculator

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-calculator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install firebase-admin
        python --version
        pip list

    - name: Set up Firebase Credentials
      run: |
        if [[ -n "$FIREBASE_CREDENTIALS" ]]; then
          echo "$FIREBASE_CREDENTIALS" > firebase_creds.json
          echo "✅ Firebase credentials file created."
        else
          echo "❌ ERROR: Firebase credentials are missing!" >&2
          exit 1
        fi
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

    - name: Run Firebase Calculator Script
      run: python fire.py
